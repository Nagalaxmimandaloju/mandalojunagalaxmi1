<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: purple;
            padding: 10px;
            border: 2px dotted red;
            box-shadow: 5px 10px grey;
        }
        button{
            background-color: coral;
            padding: 10px;
            border: none;
            border-radius: 20px;
            
        }
        input{
            padding: 10px;
            border: none;
            border-bottom: 2px   solid green;
        }
        
    </style>
</head>
<body>
    <!-- front end code -->
    <div>
    <h1>check 1 to 10 program</h1>
    <input type="text" name="input" id="input">
    <button onclick="chck()">click me</button>
    <h3>Results: <span style="background-color: orange; padding: 10px;" id="out">output</span></h3>
    </div>
    <script>
        function chck()
        {
            var x=parseInt(document.getElementById("input").value);
            switch(true)
            {
                case isNaN(x):
                    document.getElementById("out").innerHTML="This is not a number";
                    break;
                    case x<1:
                        document.getElementById("out").innerHTML="Given Number is lessthan 1";
                    break;
                    case x>10:
                    document.getElementById("out").innerHTML="Given Number is greater than 10";
                    break;
                    default:
                    document.getElementById("out").innerHTML="ok valid this number between 1 to 10 only";
                    break;
            }

           
                
        }
        
       
    </script>
</body>
</html>
