<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript if statement example</title>
</head>
<body>
    <label for="">enter you are age:</label>
    <input type="number" id="my">
    <br>
    <button onclick="check()">check</button>
    <p id="result">show result</p>
    <script>
        function check(){
            var age=document.getElementById("my").value;
            if(age>18){
                document.getElementById("result").innerHTML="you are eligible for vote"; 
            }
            else{
                document.getElementById("result").innerHTML="you are  not eligible for vote"; 
            }
        }
    </script>
</body>
</html>
